# to use orbs, must use version >= 2.1
version: 2.1
orbs:
  # import Cypress orb by specifying an exact version x.y.z
  # or the latest version 1.x.x using "@1" syntax
  cypress: cypress-io/cypress@1
workflows:
  build:
    jobs:
      - cypress/run:
          name: Mochawesome
          post-steps:
            # merge generates JSON reports
            # into a single JSON report
            # and then generate static HTML report
            - run: npm run merge:reports
            - run: npm run generate:report
            - store_artifacts:
                path: mochawesome-report

      - cypress/run:
          name: JUnit
          command: npm run test:junit
          post-steps:
            - store_test_results:
                path: results
